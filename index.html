<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="player">
        <div class="nav">
            <h1><a href="javascript:;"></a></h1>
            <ul>
                <li>登陆</li>
                <li>设置</li>
            </ul>
        </div>
        <div class="content">
            <div class="center">
                <div class="left">
                    <div class="toolbar">
                        <ul>
                            <li class="bar-collect"><span></span>收藏</li>
                            <li><span></span>添加到</li>
                            <li><span></span>下载</li>
                            <li><span></span>删除</li>
                            <li class="bar-deleteAll"><span></span>清空列表</li>
                        </ul>
                    </div>
                    <div class="list_music" data-mcs-theme="minimal-dark">
                        
                        <ul>
                            <li>
                                <div class="list_select"><i></i></div>
                                <div class="list_number"></div>
                                <div class="list_name">歌曲</div>
                                <div class="list_singer">歌手</div>
                                <div class="list_time">时长</div>
                            </li>    
                            
                        </ul>
                    </div>
                </div>
                <div class="right">
                    <div class="info">
                        <a href="javascript:;" class="songimg">
                            <img src="" alt="">
                        </a>
                        <div class="songName">
                            歌曲名称：<a href="javascript:;"></a>
                        </div>
                        <div class="singer">
                            歌手名：<a href="javascript:;"></a>
                        </div>
                        <div class="ablum">
                            专辑名：<a href="javascript:;"></a>
                        </div>
                    </div>
                    <div class="lyric_contain">
                        <div class="lyric">
                            <ul>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="foot">
            <div class="footcenter">
                <div class="first">
                    <span class="play_pre"></span>
                    <span class="play_on"></span>
                    <span class="play_next"></span>
                </div>
                <div class="progressbar">
                    <div class="top">
                        <span class="name"></span>
                        <span class="time"></span>
                    </div>
                    <div class="bar">
                        <div class="line">
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
                <div class="play_else">
                    <span class="play_mode"></span>
                    <span class="play_fav"></span>
                    <span class="play_down"></span>
                    <span class="play_comment"></span>
                    <span class="play_only"></span>
                </div>
                <div class="voice">
                    <span class="voiceIcon"></span>
                    <div class="bar">
                        <div class="line">
                            <div class="dot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="maskbg"></div>
        <div class="mask"></div>
        <audio src=""></audio>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/play.js"></script>
    <script src="../js/progress.js"></script>
    <script src="../js/lyric.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
